<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polyhedral CIF Viewer</title>
  <script src="https://3dmol.org/build/3Dmol-min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #viewer {
      width: 100vw;
      height: 90vh;
      position: relative;
    }
    header {
      padding: 10px;
      background: #333;
      color: white;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Polyhedral CIF Viewer — If you can see this, HTML is loading ✅</header>
  <div id="viewer"></div>
  <script>
    const element = document.getElementById("viewer");
    const config = { backgroundColor: "white" };
    const viewer = $3Dmol.createViewer(element, config);

    fetch('LNSGYCO_STRUCTURE.cif') // make sure file name matches exactly
      .then(response => response.text())
      .then(cifData => {
        viewer.addModel(cifData, "cif");
        viewer.setStyle({}, { polyhedra: {} });
        viewer.zoomTo();
        viewer.render();
      })
      .catch(err => console.error("Error loading CIF:", err));
  </script>
</body>
</html>
