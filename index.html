<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Colored WRL Crystal Structure Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      text-align: center;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    #instructions {
      background: #222;
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
      user-select: none;
    }
    #viewer {
      flex-grow: 1;
      width: 100vw;
      position: relative;
      outline: none;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      pointer-events: none;
      user-select: none;
      color: #66ccff;
      font-weight: 600;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>Colored WRL Crystal Structure Viewer</header>
  <div id="instructions">
    Rotate: drag mouse &nbsp;&nbsp;|&nbsp;&nbsp; Zoom: scroll wheel &nbsp;&nbsp;|&nbsp;&nbsp; Pan: right drag
  </div>
  <div id="viewer" tabindex="0" aria-label="3D model viewer"></div>
  <div id="loading">Loading model...</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { VRMLLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/VRMLLoader.js';

    const container = document.getElementById('viewer');
    const loading = document.getElementById('loading');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x121212);

    const camera = new THREE.PerspectiveCamera(
      45,
      container.clientWidth / container.clientHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Replace this with your WRL filename exactly
    const wrlFile = 'structure.wrl';

    loading.style.display = 'block';

    const loader = new VRMLLoader();
    loader.load(
      wrlFile,
      (object) => {
        loading.style.display = 'none';
        scene.add(object);

        // Center and scale object nicely
        const box = new THREE.Box3().setFromObject(object);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3()).length();

        object.position.sub(center);
        camera.position.set(0, 0, size * 0.7);
        controls.target.copy(new THREE.Vector3(0, 0, 0));
        controls.update();
      },
      undefined,
      (error) => {
        loading.textContent = 'Error loading model. Check console for details.';
        console.error('WRL load error:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
