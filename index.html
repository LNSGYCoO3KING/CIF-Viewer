<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WRL Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#111; color:white; font-family:sans-serif; }
    header {
      padding:10px; background:#222; font-size:16px;
    }
    #viewer {
      width:100vw; height:calc(100vh - 40px);
    }
  </style>
</head>
<body>
  <header>WRL Viewer — If you see this text, the HTML is loading ✅</header>
  <div id="viewer"></div>

  <!-- Three.js + WRLLoader -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { VRMLLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/VRMLLoader.js';

    const container = document.getElementById('viewer');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 0.8);
    directional.position.set(5,5,5);
    scene.add(directional);

    // CHANGE THIS to your file name
    const wrlFile = 'structure.wrl';

    const loader = new VRMLLoader();
    loader.load(wrlFile, function (object) {
      scene.add(object);

      // auto center and zoom
      const box = new THREE.Box3().setFromObject(object);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      object.position.sub(center);
      camera.position.set(0, 0, size * 0.7);
      controls.update();
    }, undefined, function (error) {
      console.error('Error loading WRL:', error);
    });

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth/container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
