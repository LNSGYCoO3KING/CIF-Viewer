<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WRL 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #121212; }
    #viewer { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { VRMLLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/VRMLLoader.js';

    const container = document.getElementById('viewer');

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x121212);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Load your WRL file here (make sure filename matches exactly)
    const wrlFile = 'structure.wrl';

    const loader = new VRMLLoader();
    loader.load(wrlFile, 
      (object) => {
        scene.add(object);

        // Center the object
        const box = new THREE.Box3().setFromObject(object);
        const center = box.getCenter(new THREE.Vector3());
        object.position.sub(center);

        // Adjust camera based on size
        const size = box.getSize(new THREE.Vector3()).length();
        camera.position.set(0, 0, size * 1.2);
        controls.target.set(0, 0, 0);
        controls.update();
      },
      undefined,
      (error) => {
        console.error('Error loading WRL file:', error);
        alert('Failed to load the WRL file. Check console for details.');
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
